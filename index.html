<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <section class="card_one_section">
      <div class="card_one_section_fondo">
        <img class="card_one_section_view" src="images/icon-view.svg" alt="">
      </div>
      <img class="card_one_section_img" src="images/image-equilibrium.jpg" alt="">
    </section>

    <section class="card_two_section">
      <h2 class="card_two_section_title">Equilibrium #3429</h2>
      <p class="card_two_section_paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card_two_section_info">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="">
          <p >0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" alt="">
          <p >3 days left</p>
        </div>
      </div>
    </section>

    <section class="card_tree_section">
      <img class="card_tree_section_img" src="images/image-avatar.png" alt="">
      <p class="card_tree_section_creator">Creation of <span> Jules Wyvern </span></p>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Artex</a>.
  </div>
</body>
</html>
